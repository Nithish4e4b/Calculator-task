<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css" />
    <script src="calc.js"></script>
    <title>Calculator</title>
</head>

<body>
  
    <div class="container">
      
        <div class="calc">
            <input type="text" placeholder="0"  onkeypress="checkNumbers(event)" id="output">
            <button onclick="Clear()" class="clr"> C </button>
            <button onclick="Back('←')" class="row1"> ← </button>
            <button onclick="display('%')" class="row1"> % </button>
            <button onclick="display('/')" class="symbol"> / </button>
        
            <button onclick="display('7')" class="number"> 7 </button>
            <button onclick="display('8')" class="number"> 8 </button>
            <button onclick="display('9')" class="number"> 9 </button>
            <button onclick="display('*')" class="symbol"> * </button>
            
            <button onclick="display('4')" class="number"> 4 </button>
            <button onclick="display('5')" class="number"> 5 </button>
            <button onclick="display('6')" class="number"> 6 </button>
            <button onclick="display('-')" class="symbol"> - </button>
            
            <button onclick="display('1')" class="number"> 1 </button>
            <button onclick="display('2')" class="number"> 2 </button>
            <button onclick="display('3')" class="number"> 3 </button>
            <button onclick="display('+')" class="symbol"> + </button>
            
            <button onclick="display('0')" class="number zero"> 0 </button>
            <button onclick="display('.')" class="number"> . </button>
            <button onclick="calculate()" class="equal"> = </button>
            
        </div>
    </div>
    
</body>
</html>
